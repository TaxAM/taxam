<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="core.js"></script>
    <title>View Tables</title>
</head>
<body>
    <div class="simple">
        Caminho do arquivo:
        <input type="file" id="file">
    </div>
    <div class="simple">
        Tipo de visualização:
        <input type="radio" name="modeView" id="textRadio" value="1" checked>
        <label for="textRadio">Textual</label>
        <input type="radio" name="modeView" id="graphicRadio" value="2">
        <label for="graphicRadio">Gráfica</label>
        <input type="radio" name="modeView" id="bothRadio" value="3">
        <label for="bothRadio">Ambos</label>
    </div>
    <div class="simple">
        Número máximo de táxons ou percentual mínimo (textual) por amostra[opcional]:
        <br>
        <input type="number" name="numberByText" id="numberByTextInput" step="0.01"  min="0" value="0">
    </div>
    <div class="simple">
        Número máximo de táxons ou percentual mínimo (gráfica) por amostra[obrigatório]:
        <br>
        <input type="number" name="numberByGraphic" id="numberByGraphicInput" step="0.01"  min="0" value="0">
    </div>
    <div class="simple">
        <input type="button" value="Visualizar" id="viewResults" onclick="viewResult()">
    </div>
    <div class="simple">
    </div>

    <div class="simple content-flex" id="divResults">

        <!-- PIZZA 1 -->
        <div class="pizza-section">
            <div class="pizzaContainer" id="n1-pizzaContainer">
                <div class="pizza" id="n1-pizza">
                    <div class="pizzaBackground"></div>
                    <div id="n1-pizzaSlice0" class="hold slice" style="clip-path: polygon(-63.9411% 13.9411%, 50% 50%, 163.941% 13.9411%, 50% -200%); transform: rotate(72.439deg); background-color: rgb(245, 132, 61); position: absolute;">
                        <div class="pizza"></div>
                    </div>
                    <div id="n1-pizzaSlice1" class="hold slice" style="clip-path: polygon(-11.94% -38.06%, 50% 50%, 111.94% -38.06%, 50% -200%); transform: rotate(180deg); background-color: rgb(245, 202, 61); position: absolute;">
                        <div class="pizza"></div>
                    </div>
                    <div id="n1-pizzaSlice2" class="hold slice" style="clip-path: polygon(-63.9411% 13.9411%, 50% 50%, 163.941% 13.9411%, 50% -200%); transform: rotate(287.561deg); background-color: rgb(217, 245, 61); position: absolute;">
                        <div class="pizza"></div>
                    </div>
                </div>
                <!-- LABEL 1 -->
                <div class="pizza-label-container">
                    <div class="pizza-label">
                        <div class="label-color">
                            35,90%
                        </div>
                        <div class="label-content">
                            <div class="animal-name">
                                BICHO1
                            </div>
                            <div class="slice-percet">
                                29%
                            </div>
                        </div>
                    </div>
                    <div class="pizza-label">
                        <div class="label-color">
                            35,90%
                        </div>
                        <div class="label-content">
                            <div class="animal-name">
                                BICHO1
                            </div>
                            <div class="slice-percet">
                                29%
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
